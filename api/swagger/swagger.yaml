swagger: "2.0"
info:
  version: "1.0"
  title: Barber API
host: localhost:3000
basePath: /
schemes:
  - http
  - https
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: |
     For accessing the API a valid JWT token must be passed in all the queries in
     the 'Authorization' header.
  
  
     A valid JWT token is generated by the API and retourned as answer of a call
     to the route /login giving a valid email & password.
  
  
     The following syntax must be used in the 'Authorization' header :
  
         Bearer xxxxxx.yyyyyyy.zzzzzz
consumes:
  - application/json
  - application/x-www-form-urlencoded
  - multipart/form-data
produces:
  - application/json
paths:
  /usuario/registrar:
    x-swagger-router-controller: usuario.controller
    post:
      operationId: registerPost
      description: "Registra um usuário"
      security:
        - Bearer: []
      x-security-scopes:
        - funcionario
      parameters:
        - name: registration
          in: body
          required: true
          schema:
            $ref: "#/definitions/Registration"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Success"
        "400":
          description: "Default Error"
          schema:
            $ref: "#/definitions/Error"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"
  /usuario/login:
    x-swagger-router-controller: usuario.controller
    post:
      operationId: loginPost
      description: "Loga com um usuário"
      parameters:
        - name: authentication
          in: body
          required: true
          schema:
            $ref: "#/definitions/Authentication"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Token"
        "400":
          description: "Default Error"
          schema:
            $ref: "#/definitions/Error"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"
  /servico:
    x-swagger-router-controller: servico.controller
    get:
      operationId: servicoGet
      description: "Visualiza todos os serviços"
      security:
        - Bearer: []
      x-security-scopes:
        - funcionario
        - cliente
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/AllServices"
        "400":
          description: "Default Error"
          schema:
            $ref: "#/definitions/Error"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"
    post:
      operationId: servicoPost
      description: "Cria um serviço"
      security:
        - Bearer: []
      x-security-scopes:
        - funcionario
      parameters:
        - name: service
          in: body
          required: true
          schema:
            $ref: "#/definitions/Service"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Success"
        "400":
          description: "Default Error"
          schema:
            $ref: "#/definitions/Error"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"
  /servico/{id}:
    x-swagger-router-controller: servico.controller
    get:
      operationId: servicoIdGet
      description: "Visualiza informações de um serviço"
      security:
        - Bearer: []
      x-security-scopes:
        - funcionario
        - cliente
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: "Id do serviço"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Service"
        "400":
          description: "Default Error"
          schema:
            $ref: "#/definitions/Error"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"
    put:
      operationId: servicoIdPut
      description: "Atualiza informações de um serviço"
      security:
        - Bearer: []
      x-security-scopes:
        - funcionario
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: "Id do serviço"
        - name: service
          in: body
          required: true
          schema:
            $ref: "#/definitions/Service"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Success"
        "400":
          description: "Default Error"
          schema:
            $ref: "#/definitions/Error"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"
    delete:
      operationId: servicoIdDelete
      description: "Remove um serviço"
      security:
        - Bearer: []
      x-security-scopes:
        - funcionario
      parameters:
        - in: path
          name: id
          type: integer
          required: true
          description: "Id do serviço"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Success"
        "400":
          description: "Default Error"
          schema:
            $ref: "#/definitions/Error"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"
definitions:
  Authentication:
    type: object
    properties:
      email:
        type: string
        format: email
        example: "email"
      senha:
        type: string
        example: "password"
  Registration:
    type: object
    properties:
      email:
        type: string
        format: email
        example: "email"
      senha:
        type: string
        example: "password"
      cargo:
        type: string
        example: "FUNCIONARIO"
  AllServices:
    type: object
    properties:
      total:
        type: integer
        example: 1
      servicos:
        type: array
        items:
          $ref: '#/definitions/Service'
  Service:
    type: object
    properties:
      descricao:
        type: string
        example: "Corte de Cabelo"
      valor:
        type: number
        format: float
  Token:
    type: object
    properties:
      token:
        type: string
  Success:
    type: object
    properties:
      message:
        type: string
  Error:
    type: object
    properties:
      message:
        type: string